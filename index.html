<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First with React</title>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="react-container"></div>
<!--suppress JSUnusedLocalSymbols -->
<script type="text/babel">

    const Note = React.createClass({
        getInitialState() {
            return { editing: false }
        },
        edit() {
            this.setState({ editing: true });
        },
        save() {
            this.props.onChange(this.refs.newText.value, this.props.id);
            this.setState({ editing: false})
        },
        remove(){
            this.props.onRemove(this.props.id);
        },
        renderForm() {
            return (
                    <div className="note">
                        <textarea ref="newText"/>
                        <button onClick={this.save}>SAVE</button>
                    </div>
            );
        },
        renderDisplay() {
            return (
                    <div className="note">
                        <p>{this.props.children}</p>
                        <span>
                             <button onClick={this.edit}>Edit</button>
                             <button onClick={this.remove}>X</button>
                        </span>
                    </div>
            );
        },
        render() {
            return (this.state.editing) ?  this.renderForm() : this.renderDisplay();
        }
    });

    const Board = React.createClass({
        propTypes: {
            count: function (props, propName) {
                if(typeof props[propName] !== "number") {
                    return new Error("the count must be a number");
                }

                if(props[propName] > 100) {
                    return new Error(`
                        Creating ${props[propName]} notes is ridiculous.
                    `);
                }
            }
            /*count: React.PropTypes.number*/
        },
        getInitialState() {
            return {
                notes: [
                    { id: 0, note: 'Ho-ho-ho! faith of endurance.' },
                    { id: 1, note: 'Gar, taste me shore, ye dark swabbie!' },
                    { id: 2, note: 'Krakens stutter on desolation at prison!' },
                    { id: 3, note: 'Passion, hunger, and life.' },
                    { id: 4, note: 'Coal-black amnesties lead to the grace.' },
                    { id: 5, note: 'O, never fire a whale.' }
                ]
            }
        },
        update(newText, id){
            const notes = this.state.notes.map(
                note => (note.id !== id) ?
                    note :
                    {
                        ...note,
                        note: newText
                    }
            );
            this.setState({notes});
        },
        remove(id){
            const notes = this.state.notes.filter(note => note.id !== id);
            this.setState({notes});
        },
        eachNote(note){
            return (<Note key={note.id}
                          id={note.id}
                          onChange={this.update}
                          onRemove={this.remove}>
                        {note.note}
                    </Note>);
        },
        render() {
            return(
                    <div className="board">
                        {this.state.notes.map(this.eachNote)}
                    </div>
            );
        }
    });

    ReactDOM.render(
            <Board count={5} />,
        document.getElementById('react-container')
    );
</script>
</body>
</html>
